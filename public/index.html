<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria-modal Demo</title>
  </head>
  <body>
    <app-page></app-page>
    <aria-modal
      id="aria-normal-modal"
      first-focus="first"
      node="normal-modal"
      active="active"
      shadow="true"
      aria-labelledby="title"
      aria-describedby="null"
      role="dialog"
    >
      <normal-modal
        id="normal-modal"
        modalID="aria-normal-modal"
        slot="modal"
      ></normal-modal>
    </aria-modal>
    <noscript>
      Javascript is not working. Please checking your browser config.
    </noscript>
    <script src="vendor/webcomponents-loader.js"></script>
    <script src="vendor/custom-elements-es5-adapter.js"></script>
  </body>
