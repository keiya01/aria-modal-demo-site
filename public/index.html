<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>aria-modal Demo</title>
  </head>
  <body>
    <app-page></app-page>
    <aria-modal
      id="aria-normal-modal"
      node="normal-modal"
      active="active"
      shadow="true"
      aria-label="Normal Modal"
      role="dialog"
    >
      <normal-modal
        id="normal-modal"
        modalid="aria-normal-modal"
        slot="modal"
      ></normal-modal>
    </aria-modal>
    <aria-modal
      id="aria-animation-modal"
      node="animation-modal"
      active="active"
      shadow="true"
      animation="true"
      aria-label="Animation Modal"
      role="dialog"
    >
      <animation-modal
        id="animation-modal"
        modalid="aria-animation-modal"
        slot="modal"
      ></animation-modal>
    </aria-modal>
    <aria-modal
      id="aria-custom-animation-modal"
      node="custom-animation-modal"
      active="active"
      hide="hide"
      shadow="true"
      animation="true"
      aria-label="Custom Animation Modal"
      role="dialog"
    >
      <custom-animation-modal
        id="custom-animation-modal"
        modalid="aria-custom-animation-modal"
        slot="modal"
      ></custom-animation-modal>
    </aria-modal>
    <noscript>
      Javascript is not working. Please checking your browser config.
    </noscript>
    <script src="vendor/webcomponents-loader.js"></script>
    <script src="vendor/custom-elements-es5-adapter.js"></script>
  </body>
</html>
